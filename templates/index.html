<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Combiner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Prompt Combiner</h1>
    <form id="promptForm">
        <label for="prompt">Prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>

        <label for="response_a">Response A:</label><br>
        <textarea id="response_a" name="response_a" rows="4" cols="50"></textarea><br><br>

        <label for="response_b">Response B:</label><br>
        <textarea id="response_b" name="response_b" rows="4" cols="50"></textarea><br><br>

        <button type="button" onclick="combinePrompt()">Combine</button>
        <button type="button" onclick="copyCombinedPrompt()">Copy Prompt</button>
    </form>

    <h2>Combined Prompt:</h2>
    <pre id="combinedPrompt"></pre>

    <script src="main.js"></script>
</body>
</html>
